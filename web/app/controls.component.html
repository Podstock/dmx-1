<h2 *ngIf="parameters != null">{{parameters.ID}}</h2>

<div *ngIf="parameters && parameters.Intensity">
  <h3>Intensity</h3>
  <dmx-control label="Intensity"
    [value]="parameters.Intensity.Intensity"
    (valueChange)="parameters.Intensity.apply($event)"
  ></dmx-control>
</div>

<dmx-color-controls class="controls" *ngIf="parameters && parameters.Color"
  [color]="parameters.Color"
  [colors]="parameters.Colors"
  (colorChange)="parameters.Color.apply($event)"
></dmx-color-controls>
