<div class="dmx-heads">
  <button class="dmx-head"
    *ngFor="let head of service.byID()"
    (click)="service.select(head)"
    [class.active]="service.isActive(head)"
  >
    <label class="ID">{{head.ID}}</label>
  </button>
</div>

<dmx-head class="controls"
  [head]="service.active"
></dmx-head>
