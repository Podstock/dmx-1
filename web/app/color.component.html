<div class="split vertical">
  <div>
    <h2>Groups</h2>
    <div class="dmx-heads">
      <button class="dmx-head color"
        *ngFor="let group of listGroups()"
        [class.active]="groupActive(group)"
        [style.background-color]="group.Color | color"
        (click)="groupActive(group) ? unselectGroup(group) : selectGroup(group)"
      >
        <label class="ID">{{group.ID}}</label>
      </button>
    </div>
  </div>

  <div>
    <h2>Heads</h2>
    <div class="dmx-heads">
      <button class="dmx-head color"
        *ngFor="let head of listHeads()"
        [class.active]="headActive(head)"
        [style.background-color]="head.Color | color"
        (click)="headActive(head) ? unselectHead(head) : selectHead(head)"
      >
        <label class="ID">{{head.ID}}</label>
      </button>
    </div>
  </div>
</div>

<div class="controls">
  <div *ngIf="color">
    <h3>RGB</h3>

    <dmx-control label="Red" [value]="color.Red" (valueChange)="change('red', $event)"></dmx-control>
    <dmx-control label="Green" [value]="color.Green" (valueChange)="change('green', $event)"></dmx-control>
    <dmx-control label="Blue" [value]="color.Blue" (valueChange)="change('blue', $event)"></dmx-control>
  </div>

  <div *ngIf="colors">
    <h3>Colors</h3>

    <dmx-head-colors [colors]="colors" [color]="color" (colorChange)="click($event)">

    </dmx-head-colors>
  </div>
</div>
