<div class="dmx-heads">
  <button class="dmx-head color"
    *ngFor="let head of service.ofColor()"
    [class.active]="service.isActive(head)"
    [style.background-color]="head.Color.hexRGB()"
    (click)="select(head)"
  >
    <label class="ID">{{head.ID}}</label>
  </button>
</div>

<div class="controls">
  <output class="color">{{color}}</output>
</div>
